    <body>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <script type = "text/javascript" src="jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            $(function(){
                var preencherTabela = function(dados){
                    $.each(dados, function(indice,valor){
                        var nome = valor.nome;
                        var email = valor.email;
                        $('tbody').append('<tr><td>' + nome + '</td><td>' + email + '</td><td><a href="remover.php?nome=' + nome + '">Remover</a></td></tr>');
                        
                    });
                }
                var requisicao = $.ajax({
                    url:"usuarios.php",
                    method: "GET"
                });
                requisicao.done(function(data){
                    preencherTabela(data);
                });
                requisicao.fail(function(resposta){
                    console.log(resposta);
                });
            });

        </script>
